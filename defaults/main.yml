---
dhcp_static_hosts:
  #- name: hostname_without_domain
  #  mac: 'mac_address_with_colons'
  #  ip: 'ip_to_assign'
dhcp_ddns_server: localhost
dhcp_name_server: '{{ ansible_default_ipv4.address }}'
dhcp_domain: home
dhcp_service_name: 'isc-dhcp-server'
dhcp_subnet_mask: '255.255.255.0'
dhcp_range:
  low: '192.168.101.100'
  high: '192.168.101.200'
dhcp_network_ip: '192.168.101.0'
dhcp_router: '192.168.101.252'
dhcp_broadcast_ip: '192.168.101.255'
dhcp_reverse_zone_name: '101.168.192'
